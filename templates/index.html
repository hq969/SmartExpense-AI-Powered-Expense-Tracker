<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SmartExpense AI</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>ðŸ’¸ SmartExpense - AI Powered Tracker</h1>
    {% if success %}
      <div class="alert success">
        âœ… Expense categorized as: <strong>{{ category }}</strong>
      </div>
    {% endif %}

    <form method="POST">
      <input type="text" name="description" placeholder="Expense Description" required />
      <input type="number" step="0.01" name="amount" placeholder="Amount" required />
      <input type="date" name="date" />
      <button type="submit">Add Expense</button>
    </form>

    <h2>Recent Expenses</h2>
    <table>
      <tr><th>Date</th><th>Description</th><th>Amount</th><th>Category</th></tr>
      {% for e in expenses %}
        <tr>
          <td>{{ e[1] }}</td>
          <td>{{ e[2] }}</td>
          <td>â‚¹{{ "%.2f"|format(e[3]) }}</td>
          <td>{{ e[4] }}</td>
        </tr>
      {% endfor %}
    </table>
  </div>
</body>
</html>
