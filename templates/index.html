<!DOCTYPE html>
<html>
<head>
    <title>SmartExpense AI</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>SmartExpense - AI Powered Expense Categorizer</h1>
        <form method="POST" action="/predict">
            <input type="text" name="expense" placeholder="Enter your expense description" required>
            <button type="submit">Predict</button>
        </form>
        {% if prediction %}
            <div class="result">
                Predicted Category: <strong>{{ prediction }}</strong>
            </div>
        {% endif %}
    </div>
</body>
</html>
